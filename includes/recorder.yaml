  purge_keep_days: 3
  auto_purge: true
  include:
    entities:
      - sensor.processor_temperature
      - sensor.processor_use
      - sensor.memory_free
      - sensor.memory_use
      - sensor.memory_use_percent
      - sensor.disk_free_home
      - sensor.disk_use
      - sensor.disk_use_percent